<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Input Types</title>
  </head>
  <body>
<form>
  <p>Text:</p>
  <input type="text">
  <p>Submit:</p>
  <input type="submit">
  <p>File:</p>
  <input type="file">
  <p>Date:</p>
  <input type="date">
  <p>Radio:</p>
  <input type="radio">
  <p>Range:</p>
  <input type="range">
  <p>Reset:</p>
  <input type="reset">
  <p>Button:</p>
  <input type="button">
  <p>Checkbox:</p>
  <input type="checkbox">
  <p>Color:</p>
  <input type="color">
  <p>Email:</p>
  <input type="email">
  <p>Hidden:</p>
  <input type="hidden">
  <p>Image:</p>
  <input type="image">
  <p>Number:</p>
  <input type="number">
  <p>Password:</p>
  <input type="password">
  <p>Reset:</p>
  <input type="reset">
  <p>Search:</p>
  <input type="search">
  <p>Telephone:</p>
  <input type="tel">
  <p>Time:</p>
  <input type="time">

</form>
  </body>
</html>
